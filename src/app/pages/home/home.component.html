<div nz-row nzJustify="space-around" style="margin-top:20px;margin-bottom: 10px;">
    <div nz-col nzSpan="16" *ngIf='blogList.length>0'>
        <div style="margin-bottom: 10px;cursor: pointer;" *ngFor="let blog of blogList;let i = index"
            (click)='goBlogDetail(blog.id)'>
            <nz-card style="width:100%;" [nzTitle]="blog.title" [nzExtra]="extraTemplate">
                <p class="blog-content" [innerHTML]="blog.content">
                    <!-- {{htmlList[i]}} -->
                </p>
                <div class="blog-icon">
                    <span><i nz-icon nzType="eye" nzTheme="outline"></i>{{blog.viewCount}}</span>
                    <span><i nz-icon nzType="user" nzTheme="outline"></i>{{blog.userName}}</span>
                    <span><i nz-icon nzType="tag" nzTheme="outline"></i>
                        <nz-tag [nzColor]="'magenta'" style="margin-left: 6px;">{{blog.labels}}</nz-tag>
                    </span>

                </div>
            </nz-card>
            <ng-template #extraTemplate>
                {{blog.currentime | date:'yyyy-MM-dd HH:mm:ss'}}
            </ng-template>
        </div>

        <nz-pagination [nzPageIndex]="1" [nzTotal]="total*10" (nzPageIndexChange)='getPage($event)'></nz-pagination>
        <!-- <nz-empty [style.block]='blogList.length===0?"block":"none"'></nz-empty> -->
    </div>
    <div nz-col nzSpan="16"  *ngIf='blogList.length===0'>
        <nz-empty></nz-empty>
    </div>
    <div nz-col nzSpan="6">
        <nz-card style="width:100%;margin-bottom: 10px;" [nzCover]="coverTemplate"
            [nzActions]="[ actionEdit, actionEllipsis]">
            <nz-card-meta nzTitle="John Zhou" nzDescription="It is never too late to start over." [nzAvatar]="avatarTemplate">
            </nz-card-meta>
        </nz-card>
        <ng-template #avatarTemplate>
            <nz-avatar [nzSrc]='editUserImg'></nz-avatar>
        </ng-template>
        <ng-template #coverTemplate>
            <img alt="example" src="assets/imgs/leihuxi.jpg" />
        </ng-template>
        <ng-template #actionEdit>
            <i nz-icon nzType="github" (click)='goGithub()'></i>
        </ng-template>
        <ng-template #actionEllipsis>
            <i nz-icon nzType="linkedin" nzTheme="outline" (click)='goLinkdin()'></i>
           <!--  <i nz-icon nzType="linkdin" (click)='goLinkdin()'></i> -->
        </ng-template>
        <nz-list nzBordered nzHeader="My 5 Articles" style="width: 100%;background-color: #fff;">
            <nz-list-item *ngFor="let item of blogList;let i = index" class="hover-blog"
                (click)='goBlogDetail(item.id)'>
                <span nz-typography>{{i+1}}</span>
                {{ item.title }}
            </nz-list-item>
        </nz-list>

    </div>
  <!--   <ckeditor [editor]="Editor" data="Hello, world!"></ckeditor> -->
</div>
