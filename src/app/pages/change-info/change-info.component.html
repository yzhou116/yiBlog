<div nz-row nzJustify="space-around" style="margin-top:20px;">
    <div nz-col nzSpan="20">
        <nz-card>
            <nz-steps [nzCurrent]="current">
                <nz-step nzTitle="请输入原来密码"></nz-step>
                <nz-step nzTitle="请输入修改的密码"></nz-step>
                <nz-step nzTitle="确定密码"></nz-step>
            </nz-steps>

            <div class="steps-content" *ngIf='current===0'>
                <nz-input-group [nzSuffix]="suffixTemplate" style="width: 70%;">
                    <input [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="请输入原来密码" [(ngModel)]="originalPwd" />
                  </nz-input-group>
                  <ng-template #suffixTemplate>
                    <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
                  </ng-template>
            </div>
            <div class="steps-content" *ngIf='current===1'>
                <nz-input-group [nzSuffix]="suffixTemplate" style="width: 70%;">
                    <input [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="请输入修改的密码" [(ngModel)]="changePwd" />
                  </nz-input-group>
                  <ng-template #suffixTemplate>
                    <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
                  </ng-template>
            </div>
            <div class="steps-content" *ngIf='current===2'>
                <nz-input-group [nzSuffix]="suffixTemplate" style="width: 70%;">
                    <input [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="确定密码" [(ngModel)]="surePwd" />
                  </nz-input-group>
                  <ng-template #suffixTemplate>
                    <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
                  </ng-template>
            </div>
            <div class="steps-action">
                <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
                    <span>上一步</span>
                </button>
                <button nz-button nzType="default" (click)="next()" *ngIf="current < 2">
                    <span>下一步</span>
                </button>
                <button nz-button nzType="primary" (click)="done()" *ngIf="current === 2">
                    <span>确定</span>
                </button>
            </div>
        </nz-card>


    </div>
</div>
